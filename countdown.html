<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Christmas!</title>
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body>
    <div class="head-text">
      <h4 id="countdown-text"></h4>
    </div>
    <div class="container">
      <h1 class="count-down">Days</h1>
      <h1 class="count-down">Hours</h1>
      <h1 class="count-down">Minutes</h1>
      <h1 class="count-down">Seconds</h1>
      <h1 class="count-down" id="days"></h1>
      <h1 class="count-down" id="hours"></h1>
      <h1 class="count-down" id="minutes"></h1>
      <h1 class="count-down" id="seconds"></h1>
      <h1 class="count-down" id="end"></h1>
    </div>

    <script src="countdown.js"></script>
  </body>
</html>
